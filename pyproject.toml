[project]
name = "rustine"
version = "0.1.0"
description = "Add a short description here"
authors = [
    { name = "Charbel Jacquin", email = "charbeljacquin@gmail.com" }
]
dependencies = [
  "progress"
, "httpx"
, "click"
, "pubgrub @ git+https://github.com/charbeljc/pubgrub-pyo3@main"
, "resolve_prototype @ git+https://github.com/charbeljc/monotrail-resolve@wip"
, "json_stream~=2.3.0"
, "distlib~=0.3.6"
]
readme = "README.md"
requires-python = ">= 3.10"

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.rye]
managed = true
dev-dependencies = ["ipython~=8.13.2"]

[tool.setuptools.packages.find]
where = ["python"] 

[project.scripts]
rustine = "rustine:main"
